<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/pages"></ion-back-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label>Currency</ion-label>
            <ion-select [value]="defaultCurrency" (ionChange)="onSelectCurrency($event)">
                <ion-select-option value="USD">USD</ion-select-option>
                <ion-select-option value="PHP">PHP</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Availability</ion-label>
            <ion-select multiple="true" [compareWith]="compare" [value]="availablities" (ionChange)="onSelectAvailability($event)">
                <ion-select-option *ngFor="let availablity of availablityList" [value]="availablity">{{availablity.title}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-button shape="round" expand="block" (click)="onUpdate()">Update</ion-button>
    </ion-toolbar>
</ion-footer>
