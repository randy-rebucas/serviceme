<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Change Phone number</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onDismiss(false)" color="danger">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label class="ion-text-wrap">
                        <ion-text color="primary">
                            <p>Please remember your phone number once changed.</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ng-container *ngIf="!formSubmited; else elseVerify">
            <form [formGroup]="form" (submit)="onUpdate()">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Phone number</ion-label>
                            <ion-input formControlName="phoneNumber"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <re-captcha (resolved)="resolved($event)" siteKey="6LfSz2AaAAAAACpUDwXo6Eghb89A-wn3Yuk9Ztqf"></re-captcha>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="block" id="sign-in-button" type="submit">
                            Update
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ng-container>
        <ng-template #elseVerify>
            <!-- <form [formGroup]="codeForm" (submit)="onVerify()">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Enter code</ion-label>
                            <ion-input formControlName="code"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="block" type="submit">
                            Verify Code
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form> -->
        </ng-template>
    </ion-grid>
</ion-content>
