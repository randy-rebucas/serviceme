<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="nav-list">
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="root" [routerLink]="['/pages/profile']" detail>
                            <ng-container *ngIf="user$ | async as user; else elseTemplate">
                                <ng-container *ngIf="user.photoURL; then loadAvatar; else loadDefault"></ng-container>
                                <ng-template #loadAvatar>
                                    <ion-avatar slot="start">
                                        <img [src]="user.photoURL" alt="">
                                    </ion-avatar>
                                </ng-template>
                                <ng-template #loadDefault>
                                    <ion-avatar slot="start">
                                        <ion-icon name="person-outline" size="large"></ion-icon>
                                    </ion-avatar>
                                </ng-template>
                                <ion-label>
                                    <h3>{{user.displayName !== null ? user.displayName : '--'}}</h3>
                                    <p>{{user.email}}</p>
                                </ion-label>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <ion-avatar slot="start">
                                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                </ion-avatar>
                                <ion-label>
                                    <h3>
                                        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                                    </h3>
                                    <p>
                                        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                                    </p>
                                </ion-label>
                            </ng-template>
                        </ion-item>
                        <ng-container *ngFor="let page of pages; let i = index; let last = last">
                            <ion-item (click)="onClick(page.url)" lines="none" detail="false">
                                <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
                                <ion-label>{{ page.title }}</ion-label>
                            </ion-item>
                        </ng-container>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
