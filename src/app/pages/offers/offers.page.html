<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/pages"></ion-back-button>
        </ion-buttons>
        <ion-title>Offers</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="offers$ | async; let offers; else loadingOffers">
        <ion-slides>
            <ion-slide *ngFor="let offer of offers">
                <ion-item lines="none">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="offer.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{ offer.title }}</h2>
                        <ion-chip outline>
                            <ion-icon name="time-outline"></ion-icon>
                            <ion-label>{{ offer.duration }}</ion-label>
                        </ion-chip>
                        <ion-chip outline>
                            <ion-icon name="cash-outline"></ion-icon>
                            <ion-label>{{ offer.charges | currency:'PHP':'symbol-narrow' }}</ion-label>
                        </ion-chip>
                    </ion-label>
                </ion-item>
            </ion-slide>
        </ion-slides>

        <div id="container" class="ion-text-center" *ngIf="offers.length === 0">
            <ion-icon name="list-outline"></ion-icon>
            <p>No offers found</p>
        </div>
    </ng-container>
    <ng-template #loadingOffers>

        <ion-item lines="none">
            <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h2>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h2>
                <ion-chip outline>
                    <ion-icon name="time-outline"></ion-icon>
                    <ion-label>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-label>
                </ion-chip>
                <ion-chip outline>
                    <ion-icon name="cash-outline"></ion-icon>
                    <ion-label>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-label>
                </ion-chip>
            </ion-label>
        </ion-item>
    </ng-template>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="onCreate()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
